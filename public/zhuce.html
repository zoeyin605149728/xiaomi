<body>
    <div id="main">
        <div class="logo">
            <img src="./img/milogo.png" alt="">
        </div>
        <h2>注册小米账号</h2>
        <div class="IM">
            <div class="regbox">
                <h4>账号</h4>
                <!-- 用户名注册 -->
                <div class="use">
                    <input type="text" placeholder="用户名/邮箱" class="username" id="username">
                </div>
                <p>成功注册帐号后，将不能修改</p>
                <h4>密码</h4>
                <!-- 密码注册 -->
                <div class="pass">
                    <input type="text" name="" id="password" placeholder="请输入密码" class="password">
                </div>
                <!-- 注册按钮 -->
                <input type="text" name="" id="submit" value="立即注册">
            </div>
            <div class="msg">
                已阅读并同意：小米
                <a href="">用户协议</a>和
                <a href="">隐私政策</a>
            </div>
        </div>
    </div>
